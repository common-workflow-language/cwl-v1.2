saladVersion: v1.1
$base: "https://w3id.org/cwl/cwl#"

$namespaces:
  cwl: "https://w3id.org/cwl/cwl#"

$graph:

- name: OperationDoc
  type: documentation
  doc:
    - |
      # Common Workflow Language (CWL) Abstract Operation Description, v1.2.0-dev1

      This version:
        * https://w3id.org/cwl/v1.2.0-dev1/

      Current version:
        * https://w3id.org/cwl/
    - "\n\n"
    - {$include: contrib.md}
    - "\n\n"
    - |
      # Abstract  
      An abstract operation is a potential step of a workflow
      that has not yet been bound to an implementationimplementation
      in the form of a CommandLineTool or Workflow.

- name: OperationInputParameter
  type: record
  extends: InputParameter
  docParent: "#Operation"
  doc: |
    Describe an input parameter of an operation.
  fields:
    - name: type
      type:
        - CWLType
        - InputRecordSchema
        - InputEnumSchema
        - InputArraySchema
        - string
        - type: array
          items:
            - CWLType
            - InputRecordSchema
            - InputEnumSchema
            - InputArraySchema
            - string
      jsonldPredicate:
        "_id": "sld:type"
        "_type": "@vocab"
        refScope: 2
        typeDSL: True
      doc: |
        Specify valid types of data that may be assigned to this parameter.

- name: OperationOutputParameter
  type: record
  extends: OutputParameter
  docParent: "#Operation"
  doc: |
    Describe an output parameter of an operation.
  fields:
    - name: type
      type:
        - CWLType
        - OutputRecordSchema
        - OutputEnumSchema
        - OutputArraySchema
        - string
        - type: array
          items:
            - CWLType
            - OutputRecordSchema
            - OutputEnumSchema
            - OutputArraySchema
            - string
      jsonldPredicate:
        "_id": "sld:type"
        "_type": "@vocab"
        refScope: 2
        typeDSL: True
      doc: |
        Specify valid types of data that may be assigned to this parameter.

- type: record
  name: Operation
  extends: Process
  documentRoot: true
  specialize:
    - specializeFrom: InputParameter
      specializeTo: OperationInputParameter
    - specializeFrom: OutputParameter
      specializeTo: OperationOutputParameter
  doc: |
    This defines the schema of the CWL Abstract Operation document.

  fields:
    - name: class
      jsonldPredicate:
        "_id": "@type"
        "_type": "@vocab"
      type: string

